    <div class="header">
        <h1 class="title">Cart</h1>
        <div class="buttons">
          <a href="index.html" class="main-page-button">Home</a>
          <a href="index3.html" id="cart">
            <img
              id="cartIcon"
              src="cart.png"
              alt="cart icon"
              width="30px"
              height="30px"
          /></a>
        </div>
      </div>
    <div class="container">
    <div class= "small-container cart-page">
        <div class="last-page-wrap">

        <div class="container">
             <div class= "navbar">
                <div class= "logo"></div>
            </div> 


         </div> 
         <!-- <h2 id="cart-page-title">Your Cart</h2> -->
    
        <div class= "small-container cart-page">
    
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr class="cart-items" id="cart-item-1">
                    <td>
            
                        <div class= "cart-info">
                            <img/>
                            <div>
                                <p>
                                  <a> Price: </a>
                                </p>
                                <br>
                                <a href= "">Remove</a>
                               
                            </div>
                        </div>
                    </td>
                    <td><input type= "number" value= "1"></td>
                    <td></td>
                </tr>
            </table>
            <div class= "total-price">
                <table>
                    <tr>
                        <td>Subtotal:</td>
                        <td></td>
    
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <nav>
        
        <div id="MenuItems">
            <button type= "button">Finalize Order</button>
            <script>
                var pressedButton = document.getElementsByTagName("button")[0];
                pressedButton.addEventListener("click", function (event) {
                   alert("You have finalized your order!")
                })
             </script>
             <button type="button">Clear Order</button>
             <script>
                 var pressedButton = document.getElementsByTagName("button")[1];
                pressedButton.addEventListener("click", function (event) {
                   alert("You have cleared your order :")
                })
             </script>      

        </div>
        
    </nav>
