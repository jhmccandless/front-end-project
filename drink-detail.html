    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <div class="wrapper">
      <div class="header">
        <h1 class="title">Drink Detail</h1>
